<mat-toolbar-row class="flex-navbar">
  <a routerLink="" class="label">
    <img src="../../assets/logo.png" />
  </a>
  <button
    mat-icon-button
    routerLink="containers"
    *ngIf="this.authServ.isLoggedIn"
    matTooltip="Categories"
  >
    <mat-icon fontIcon="menu"></mat-icon>
  </button>
  <button
    *ngIf="this.authServ.isLoggedIn && this.container.activeContainer"
    mat-icon-button
    (click)="toggleSelectMultiple()"
    matTooltip="Select Multiple"
    matBadge="{{ itemCount$ | async }}"
    matBadgePosition="below"
    [matBadgeHidden]="(itemCount$ | async) == 0"
  >
    <mat-icon *ngIf="this.item.selectMultiple" fontIcon="undo"></mat-icon>
    <mat-icon *ngIf="!this.item.selectMultiple" fontIcon="check_box"></mat-icon>
  </button>

  <button
    mat-icon-button
    *ngIf="this.item.selectedItems.length > 0"
    (click)="handleDeleteSelected()"
    matTooltip="Delete {{ itemCount$ | async }} Items"
  >
    <mat-icon fontIcon="delete"></mat-icon>
  </button>

  <button mat-icon-button routerLink="/test/" matTooltip="Test">
    <mat-icon fontIcon="help">help</mat-icon>
  </button>

  <span class="center-spacer"></span>

  <button
    mat-icon-button
    routerLink=""
    *ngIf="!this.authServ.isLoggedIn"
    matTooltip="Sign Up"
  >
    <mat-icon fontIcon="app_registration"></mat-icon>
  </button>
  <button
    mat-icon-button
    (click)="handleSignOut()"
    *ngIf="this.authServ.isLoggedIn"
    matTooltip="Sign out"
  >
    <mat-icon fontIcon="logout"></mat-icon>
  </button>
</mat-toolbar-row>
