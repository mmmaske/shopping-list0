<div class="displayTable">
    <div class="displayTableCell">
      <div class="authBlock">
        <h3>Sign Up</h3>

        <div class="formGroup">
          <input
            type="email"
            class="formControl"
            placeholder="Email Address"
            #userEmail
            [(ngModel)]="this.email"
            required
          />
        </div>

        <div class="formGroup">
          <input
            type="password"
            class="formControl"
            placeholder="Password"
            #userPwd
            [(ngModel)]="this.password"
            required
          />
        </div>

        <div class="formGroup">
          <input
            type="button"
            class="btn btnPrimary"
            value="Sign Up"
            (click)="handleSignUp()"
          />
        </div>

        <div class="formGroup">
          <span class="or"><span class="orInner">Or</span></span>
        </div>

      <div class="redirectToLogin">
        <span
          >Already have an account?
          <span class="redirect" routerLink="/signin">Log In</span></span
        >
      </div>
    </div>
  </div>
