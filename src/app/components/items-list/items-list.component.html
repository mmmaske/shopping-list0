<div class="list row">
    <div class="col-md-6">
      <h4>Items List</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let item of items; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveItem(item, i)"
        >
          {{ item.title }}
        </li>
      </ul>
    </div>
    <div class="col-md-6">
      <div *ngIf="currentItem">
        <app-item-details
          (refreshList)="refreshList()"
          [item]="currentItem"
        ></app-item-details>
      </div>

      <div *ngIf="!currentItem">
        <br />
        <p>Please click on a Item...</p>
      </div>
    </div>
  </div>
