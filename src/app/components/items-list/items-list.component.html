<div class="list row">
    <div class="col-md-6">
      <h4>Items List</h4>
      <div *ngIf="!hasItems">
        <img src="https://i.sstatic.net/7luvR.gif" />
      </div>
      <ul class="list-group" *ngIf="hasItems">
        <li
          class="list-group-item"
          *ngFor="let item of items; let i = index"
          [class.active]="item.id==currentItemId"
          (click)="redirectToItem(item.id,i)"
        >
            <div class="badge badge-pill {{item.priority | getPriorityColor}}">{{item.priority | uppercaseWords}}</div>
            {{ item.title }}
        </li>
      </ul>
    </div>
    <div class="col-md-6">
      <div *ngIf="currentItem">
        <app-item-details
          (refreshList)="refreshList()"
        ></app-item-details>
      </div>
    </div>
  </div>
