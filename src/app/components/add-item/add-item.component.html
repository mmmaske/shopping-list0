<div class="submit-form">
    <div *ngIf="!submitted">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            [(ngModel)]="item.title"
            name="title"
          />
        </div>

      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input
          type="text"
          class="form-control"
          id="quantity"
          required
          [(ngModel)]="item.quantity"
          name="quantity"
        />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          class="form-control"
          id="description"
          required
          [(ngModel)]="item.description"
          name="description"
        ></textarea>
      </div>

      <div class="form-group">
        <label for="priority">Priority</label>
        <select
          class="form-control"
          id="priority"
          required
          [(ngModel)]="item.priority"
          name="priority"
        >
            <option *ngFor="let priority of priorities" value="{{priority}}">{{priority|uppercaseWords}}</option>
      </select>
      </div>

      <button (click)="saveItem()" class="btn btn-success">Submit</button>
    </div>
  </div>
